hibernate.dialect                      org.hibernate.dialect.H2Dialect
hibernate.connection.driver_class      org.h2.Driver
hibernate.connection.url               jdbc:h2:file:${java.io.tmpdir}/bonita-db/bonita_history.db;AUTO_SERVER=TRUE;MULTI_THREADED=TRUE;DB_CLOSE_ON_EXIT=TRUE
hibernate.connection.shutdown          true
#hibernate.connection.username          bonitahistory
#hibernate.connection.password	       a1bacda50f

hibernate.hbm2ddl.auto                 update

hibernate.cache.use_second_level_cache false
hibernate.cache.use_query_cache        false
hibernate.cache.region.factory_class   net.sf.ehcache.hibernate.EhCacheRegionFactory
net.sf.ehcache.configurationResourceName ehcache-history.xml

hibernate.show_sql                     false
hibernate.format_sql                   false
hibernate.use_sql_comments             false

# Hibernate Search
bonita.search.use                        true
